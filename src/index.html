<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Profile Card Component</title>
    <meta
      name="author"
      content="Deepak Joy Jose | deejayjay@zoho.com | deejayjay on GitHub"
    />
    <meta
      name="description"
      content="A solution for the Profile Card Component challenge by Frontend Mentor."
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- User Styles -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main class="card">
      <section class="card-header">
        <img
          class="profile-picture"
          src="assets/images/image-victor.jpg"
          alt="Picture of Victor Crest"
          width="96"
          height="96"
        />
        <h1 class="profile-name">
          Victor Crest
          <span class="profile-age">26</span>
        </h1>
        <p class="profile-city">London</p>
      </section>
      <aside class="card-footer">
        <div class="profile-stats">
          <h2>80K</h2>
          <p>Followers</p>
        </div>
        <div class="profile-stats">
          <h2>803K</h2>
          <p>Likes</p>
        </div>
        <div class="profile-stats">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </aside>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor </a
      >. Coded by
      <a href="https://github.com/deejayjay/" target="_blank">DeeJayJay</a>.
    </footer>
  </body>
</html>
